<style>
  .chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
  }
</style>

<div class="chart">
</div>

<script src="http://d3js.org/d3.v5.min.js"
	charset="utf-8"></script>

<!--------------------------------
    Entering the following commands via console will
    incrementally re-create your hardcoded chart...

    //Init your data:
    var data = [4, 8, 15, 16, 23, 42];

    //Select your chart.
    var chart = d3.select(".chart");

    //Prepare for data join.
    var bar = chart.selectAll("div");

    (this defines selection to which you will join data)

    //Join your data.
    var barUpdate = bar.data(data);

    //Instantiate new elements by appending to the “enter selection.”
    var barEnter = barUpdate.enter().append("div");

    //Set width of each bar proportional to its data value.
    barEnter.style("width", function(d) {
    return d * 10 + "px"; });

    //Label each bar.
    barEnter.text(function(d) { return d; });
    

    //Transition

    // This transition makes the background behind the bars the color black. I think
    // it uses the div class chart and colors the background of this div black.
    d3.select(".chart").transition()
    .style("background-color", "black");

    //Transition all the bars the color red. It reads the div class chart and searches
    // the div within that and colors each of those divs the color red
    d3.select(".chart").selectAll("div").transition()
    .style("background-color", "red");

    //transition to double the length of bars also it doesn't immediately
    // change the length, it does it by extending it out which is due to the duration function
    barEnter.transition()
    .duration(750)
    .delay(function(d, i) { return i * 10; })
    .style("width", function(d) {
    return d * 20 + "px"; });
  -------------------------------->
